    <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">
    <script src="script/capture.js"></script>
    <script src="script/ace-stream.js"></script>
</head>

<body onload="capture()">

<header>
    <nav class="navbar navbar-dark navbar-expand-lg navbar-inverse" style="background-color: black; border-radius: 0">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://fragaly.github.io/beerhunters/" target="_blank">Beerhunters</a>

            <ul class="nav navbar-nav">

                <li><a href="https://fantasy.premierleague.com/leagues/82520/standings/c"
                       target="_blank">Beerhunbers</a></li>
                <li><a href="https://fantasy.premierleague.com/leagues/82530/standings/h" target="_blank">Beerhunters
                    H2H</a></li>
            </ul>
        </div>
    </nav>
</header>

<main role="main" class="container">
    <div>
        <div class="col-xs-8">
            <h3 class="display-4">BT5 Stream</h3>
            <div>
                <video id='hls-bt5' class="video-js vjs-default-skin" controls>
                    <source type="application/x-mpegURL"
                            src="https://stream.hoster.by/belarus5/liveabr/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9OS8yLzIwMTkgMTo1MjozNyBQTSZoYXNoX3ZhbHVlPUt2Y2FIZldVYUF2dTJTb01wRGR2Q0E9PSZ2YWxpZG1pbnV0ZXM9MTIw">
                </video>
            </div>
            <p>
            <h3 class="display-4">BT5 Internet Stream</h3>
            <div>
                <video id='hls-bt5-internet' class="video-js vjs-default-skin" controls>
                    <source type="application/x-mpegURL"
                            src="https://stream.hoster.by/b5/b5/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9OS8yLzIwMTkgMTo1Mzo1NyBQTSZoYXNoX3ZhbHVlPWF1VFE3N1FCZFBtMlQ1VmFST2ZYcWc9PSZ2YWxpZG1pbnV0ZXM9MTIw">
                </video>
            </div>
            </p>
            <p>
            <h3 class="display-4">Twitch by zepp60</h3>
            <div id="twitch"></div>
            </p>
            <p>
            <h3 class="display-4">Sopcast Stream</h3>
            <form>
                <div class="form-group">
                    <label for="groupId">Group Id</label>
                    <input type="text" class="form-control" id="groupId" aria-describedby="group-id"
                           placeholder="Enter group id">
                </div>
                <div class="form-group">
                    <label for="channelId">Channel Id</label>
                    <input type="text" class="form-control" id="channelId" placeholder="Enter channel id">
                </div>
                <button type="submit" class="btn btn-primary" onclick="sopcast()">Stream</button>
            </form>
            <iframe src="http://www.sopcast.com/channel/getch.html?groupId=1&channelId=6001,6002,6543" name="sopchannel"
                    id="sopchannel">The browder doesn't support iframe.
            </iframe>
            </p>
            <p>
            <h3 class="display-4">Ace Stream</h3>
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-primary" type="button" onclick="acestream()">Stream</button>
                    </div>
                    <input type="text" id="contentId" class="form-control" placeholder="Enter content id" aria-label=""
                           aria-describedby="basic-addon1">
                </div>
                <div class="float-left" id="ace-stream-player">
                </div>
                </p>
            </form>
        </div>
    </div>
</main>
